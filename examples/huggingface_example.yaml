# Example: HuggingFace Dataset Translation

dataset:
  source: "user/dataset-name"
  columns_to_translate: ["prompt"]

translation:
  primary_api: nvidia
  enable_fallback: true  # Use Fanar if NVIDIA fails
  normalize_provider_terms: true
  preserve_all_columns: true

output:
  path: data/jailbreak_translated_ar.csv
  format: csv
  save_statistics: true
